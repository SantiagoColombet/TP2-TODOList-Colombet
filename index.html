<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Todo</title>
  </head>
  <body>
    <section class="todo">
      <h2>To-do list</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add a new todo"
        />
        <button class="btn" id="btn">Add</button>
      </div>
      <ul class="scroll" id="scroll">
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
    </section>
  </body>
</html>
